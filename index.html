<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fortnite-Clone</title>
</head>
<body>
    <div class="Container-1">
        <div class="Container">
            <img class="Title-Main" src="./Asset/fortnite-logo.png">           
        </div>
        <div class="Image-Character">
            <img class="Fortnite-Character-1" src="./Asset/Fortnite-Character-1.png">
            <img class="Fortnite-Character-2" src="./Asset/Fortnite-Character-2.png">
            <img class="Fortnite-Character-3" src="./Asset/Fortnite-Character-3.png">
            <img class="Fortnite-Character-4" src="./Asset/Fortnite-Character-4.png">
            <img class="Fortnite-Character-5" src="./Asset/Fortnite-Character-5.png">
        </div>
    </div>
    <div class="Container-2">
        <div class="Side-1">
            <img class="Fortnite-Character-6" src="./Asset/Fortnite-Character-6.png">
            <div class="Sub-img">
                <img class="Fortnite-Character-same" src="./Asset/Fortnite-Character-6.png">
                <img class="Fortnite-Character-7" src="./Asset/Fortnite-Character-7.png">
                <img class="Fortnite-Character-8" src="./Asset/Fortnite-Character-8.png">
                <img class="Fortnite-Character-9" src="./Asset/Fortnite-Character-9.png">
                <img class="Fortnite-Character-10" src="./Asset/Fortnite-Character-10.png">
                <img class="Fortnite-Character-11" src="./Asset/Fortnite-Character-11.png">
            </div>
        </div>
        <div class="Side-2">
            <h3 class="Disc">The future of Fortnite is here</h3>
            <a href="#" class="ButtonDownload">Download</a>
        </div>

    </div>
    <div class="Container-3">
        <div class="Logins">
            <div class="email">
                <label for="email">Email Address</label>
                <div class="sec-2">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input class="email-box" type="email" name="email" placeholder="Username@gmail.com">
                </div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <div class="sec-2">
                    <icn-icon name="lock-closed-outline"></icn-icon>
                    <input class="pas" type="password" name="password" placeholder="............">
                    <ion-icon class="show-hide" name="eye-outline"></ion-icon>
                </div>
            </div>
            <button class="login">Login</button>
            <div class="footer">
                <span>Sign up</span>
                <span>Forgot Password</span>

            </div>

        </div>

    </div>
</body>
</html>
